<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Displays y Floats</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!--- Posicionamiento con block --->
        <h1>Display: block</h1>
        <div class="block">
            <div class="uno comun">1</div>
            <div class="dos comun">2</div>
            <div class="tres comun">3</div>
            <div class="cuatro comun">4</div>
        </div>
        <!--- Posicionamiento con inline --->
        <h1>Display: inline</h1>
        <div class="inline">
            <div class="uno comun">1</div>
            <div class="dos comun">2</div>
            <div class="tres comun">3</div>
            <div class="cuatro comun">4</div>
        </div>
        <!--- Posicionamiento con inline-block --->
        <h1>Display: inline-block</h1>
        <div class="inline-block">
            <div class="uno comun">1</div><!--
                --><div class="dos comun">2</div><!--
                --><div class="tres comun">3</div><!--
                --><div class="cuatro comun">4</div>
        </div>
        <!--- Posicionamiento con flex --->
        <h1>Display: flex</h1>
        <div class="flex">
            <div class="uno comun">1</div>
            <div class="dos comun">2</div>
            <div class="tres comun">3</div>
            <div class="cuatro comun">4</div>
        </div>
        <!--- Posicionamiento con float left --->
        <h1>Float: left</h1>
        <div class="float-left">
            <div class="uno comun">1</div>
            <div class="dos comun">2</div>
            <div class="tres comun">3</div>
            <div class="cuatro comun">4</div>
        </div>
        <!--- Posicionamiento con float right --->
        <h1>Float: right</h1>
        <div class="float-right">
            <div class="uno comun">1</div>
            <div class="dos comun">2</div>
        </div>
    </body>
</html>
