<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Positions</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!--- Posicionamiento con static --->
        <h1>Position: static</h1>
        <div class="static">
            <div class="uno comun">1</div>
            <div class="dos comun">2</div>
            <div class="tres comun">3</div>
            <div class="cuatro comun">4</div>
        </div>
        <!--- Posicionamiento con relative --->
        <h1>Position: relative</h1>
        <div class="relative">
            <div class="uno comun">1</div>
            <div class="dos comun">2</div>
        </div>
        <!--- Posicionamiento con absolute --->
        <h1>Position: absolute</h1>
        <div class="absolute">
            <div class="uno comun">1</div>
            <div class="dos comun">2</div>
            <div class="tres comun">3</div>
            <div class="cuatro comun">4</div>
        </div>
        <!--- Posicionamiento con fixed --->
        <h1>Position: fixed</h1>
        <div class="fixed">
            <div class="uno comun">1</div>
            <div class="dos comun">2</div>
            <div class="tres comun">3</div>
            <div class="cuatro comun">4</div>
        </div>
    </body>
</html>
