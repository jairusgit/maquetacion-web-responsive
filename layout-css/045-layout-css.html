<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Grid</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- Grid container ----->
        <h1>Grid</h1>
        <div class="grid-container">
            <div class="uno comun">1</div>
            <div class="dos comun">2</div>
            <div class="tres comun">3</div>
            <div class="cuatro comun">4</div>
            <div class="cinco comun">5</div>
            <div class="seis comun">6</div>
        </div>

        <!-- Grid template columns ----->
        <h1>Grid Template Columns</h1>
        <div class="grid-template-columns">
            <div class="uno comun">1</div>
            <div class="dos comun">2</div>
            <div class="tres comun">3</div>
            <div class="cuatro comun">4</div>
            <div class="cinco comun">5</div>
            <div class="seis comun">6</div>
        </div>

        <!-- Unidad fr del mismo ancho ----->
        <h1>Unidad fr (mismo ancho)</h1>
        <div class="grid-unidad-fr">
            <div class="uno comun">1</div>
            <div class="dos comun">2</div>
            <div class="tres comun">3</div>
            <div class="cuatro comun">4</div>
            <div class="cinco comun">5</div>
            <div class="seis comun">6</div>
        </div>

        <!-- Unidad fr con ancho adaptable ----->
        <h1>Unidad fr (ancho adaptable)</h1>
        <div class="grid-unidad-fr">
            <div class="uno comun">100000</div>
            <div class="dos comun">2</div>
            <div class="tres comun">3</div>
            <div class="cuatro comun">4</div>
            <div class="cinco comun">5</div>
            <div class="seis comun">6</div>
        </div>

        <!-- Unidad fr con mezcla de valores ----->
        <h1>Unidad fr con mezcla de valores</h1>
        <div class="grid-unidad-fr-mix">
            <div class="uno comun">100000</div>
            <div class="dos comun">2</div>
            <div class="tres comun">3</div>
            <div class="cuatro comun">4</div>
            <div class="cinco comun">5</div>
            <div class="seis comun">6</div>
        </div>

        <!-- Grid auto rows ----->
        <h1>Grid auto-rows</h1>
        <div class="grid-auto-rows">
            <div class="uno comun">100000</div>
            <div class="dos comun">2</div>
            <div class="tres comun">Esto tiene mucho texto</div>
            <div class="cuatro comun">4</div>
            <div class="cinco comun">5</div>
            <div class="seis comun">6</div>
        </div>

        <!-- Unidad fr del mismo ancho ----->
        <h1>Grid líneas de cuadrícula</h1>
        <div class="grid-lineas">
            <div class="uno comun">1</div>
            <div class="dos comun">2</div>
            <div class="tres comun">3</div>
            <div class="cuatro comun">4</div>
            <div class="cinco comun">5</div>
            <div class="seis comun">6</div>
        </div>
    </body>
</html>
